{% extends "layout_no_session.html" %} {% block title %}
<title>Hevean Corp - Login</title>
{% endblock %} {% block content %} {% if loginError %}
<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-dismissable alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{loginError}}
        </div>
    </div>
</div>
<!-- /.row -->
{% endif %}


<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">

                <form method="post" role="form" method="post" id="loginform">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" name="userName" value="{{userName}}" placeholder="Enter User Name">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Enter Password">
                    </div>
                    <input type="hidden" name="_csrf" value="{{csrftoken}}"></input>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <span><a href="/signup">New user? Sign Up</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
{% endblock %}
